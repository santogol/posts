<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BePoli - Post Feed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BePoli - Post Feed</h1>

    <form id="postForm">
      <input type="text" id="userId" placeholder="User ID" required />
      <textarea id="desc" placeholder="Scrivi un nuovo post..." required></textarea>
      <input type="text" id="image" placeholder="URL immagine (opzionale)" />
      <button type="submit">Pubblica</button>
    </form>

    <div class="posts" id="postsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
